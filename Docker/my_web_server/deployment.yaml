apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops
  namespace: project1
  labels:
    app: devops
    data:
  resource.customizations: |
    argoproj.io/Application:
      health.lua: |
        hs = {}
        hs.status = "Progressing"
        hs.message = ""
        if obj.status ~= nil then
          if obj.status.health ~= nil then
            hs.status = obj.status.health.status
            if obj.status.health.message ~= nil then
              hs.message = obj.status.health.message
            end
          end
        end
        return hs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devops
  template:
    metadata:
      labels:
        app: devops
    spec:
      containers:
      - name: project
        image: berkandocker/project:latest
        ports:
        - containerPort: 5000

---
apiVersion: v1
kind: Service
metadata:
  name: devops
  namespace: project1
spec:
  selector:
    app: devops
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5000
  type: LoadBalancer
