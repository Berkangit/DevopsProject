apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops
  namespace: project1
  labels:
    app: devops
spec:
  replicas: 3
  selector:
    matchLabels:
      app: devops
  template:
    metadata:
      labels:
        app: devops
    spec:
      containers:
      - name: project
        image: berkandocker/project:latest
        ports:
        - containerPort: 5000

---
apiVersion: v1
kind: Service
metadata:
  name: devops
  namespace: project1
spec:
  selector:
    app: devops
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5000
  type: LoadBalancer
